<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hallo {{name}}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      /* Soft lavender gradient */
      background: linear-gradient(120deg, #f3e7fe 0%, #fcf6ff 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.1s;
    }

    .photo-container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      background: #fff;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
    }

    .photo-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 1.5rem;
      text-align: center;
      font-size: 1rem;
      color: #666;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Hallo {{name}}</h1>

  <div class="photo-container">
    <img
      src="/media/images/MirteMaa.jpg"
      alt="MiMi Mouse's solo show"
    />
    <div class="caption">
      2024 MiMi Mouse's show
    </div>
  </div>

</body>
</html>
